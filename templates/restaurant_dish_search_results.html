{% extends 'base.html' %}
{% block content %}
<h2>Dishes found matching "{{ search_dish }}":</h2>

{% for dish in dishes %}
<p>
    <a href="/dish-reviews/{{ dish.dish_id }}/{{ restaurant_id }}">{{ dish.name}}</a>
</p>
{% endfor %}

{% if not dishes %}
<p>No matching dishes found</p>
{% endif %}
-----------------
<p>
    <a href="/restaurant/{{ restaurant_id }}">Back to reviews</a>
</p>


{% endblock %}
