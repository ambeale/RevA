
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cover Template for Bootstrap</title>

    <!-- Custom styles for this template -->
    <link href="static/css/cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">reva</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Discover your next favorite.</h1>
        <p class="lead">reva is a collection of restaurant reviews from your friends and neighbors. Start the search for your newest favorite below.</p>

        <!-- <form class="form-inline lead justify-content-center"> -->
        <form action="/restaurant-search">
          <div class="row">
            <div class="col-md-6">
          <!-- <div class="form-group mx-sm-3 mb-2"> -->
            <input type="text" class="form-control" placeholder="Restaurant category or name" name="search-restaurant" >
            </div>
          <!-- <div class="form-group mx-sm-3 mb-2"> -->
            <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Location" name="restaurant-location">
            </div>
          </div>
          <br>
          <!-- <a href="#" class="btn btn-lg btn-secondary">Restaurant Search</a> -->
          <button type="submit" class="btn btn-lg btn-secondary">Search</button>
        </form>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover photo by <a href="https://unsplash.com/@brookelark">Brooke Lark</a>.</p>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
