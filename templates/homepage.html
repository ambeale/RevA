{% extends 'base.html' %}
{% block content %}

<h2>Welcome to the Review App (RevA)!</h2>

<form action="/restaurant-search">
    <h4>Search for a restaurant: </h4>
    Search term: <input type="text" name="search-restaurant"><br><br>
    Location: <input type="text" name="restaurant-location"><br><br>
    <input type="submit" value="Find">
</form>

<form action="/user-search">
    <h4>Search for a user: </h4>
    Name: <input type="text" name="search-name"><br><br>
    Location: <input type="text" name="name-location"><br><br>
    <input type="submit" value="Find">
</form>

<form action="/dish-search">
    <h4>Search for a dish: </h4>
    Name: <input type="text" name="search-dish"><br><br>
    Location: <input type="text" name="dish-location"><br><br>
    <input type="submit" value="Find">
</form>


{% endblock %}
